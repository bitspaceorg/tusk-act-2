<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>TUSK</title>
  </head>
  <body>
    <div id="chat-container">
      <div id="title-cont">
        <div id="title">TUSK</div>
        <div id="title-desc">Trusted Utility for Statutory Knowledge</div>
        <div id="desc">
          An innovative legal tech solution developed to streamline the
          compliance verification process for corporate legal documents.
        </div>
      </div>
      <div id="username"></div>
      <div id="spinner" class="spinner">
        <div class="spinner1"></div>
      </div>
      <div id="response"></div>
      <div id="chat-loader">
        <span id="inner-chat-loader" class="loader"></span>
      </div>
      <div id="error"></div>
      <div id="error-desc"></div>
      <div id="input-container">
        <input type="text" id="user-input" />
        <button id="send-button">SEND</button>
        <!--<button id="sendHTML">SEND</button>-->
      </div>
      <div id="button-container"></div>
      <div id="bottom"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
