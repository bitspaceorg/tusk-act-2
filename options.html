<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">TUSK</div>
      <button class="sidebar-btn active" data-target="whitelist">
        Whitelist
      </button>
      <button class="sidebar-btn" data-target="blacklist">Blacklist</button>
    </div>

    <div class="content-area">
      <div id="whitelist" class="content-section active">
        <div class="opt-title">
          <h2>Whitelist Management</h2>
        </div>
        <div class="opt-desc">
          When Whitelist Mode is enabled, only the websites listed in the
          whitelist will be accessible. All other websites will be restricted by
          default.
        </div>
        <div class="toggle-container">
          <span class = "toggle-desc">Whitelist Mode</span>
          <label class="switch">
            <input type="checkbox" id="whitelistModeToggle" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="input-container">
          <input
            type="text"
            class="user-input"
            id="whitelistInput"
            placeholder="Enter website to whitelist"
          />
          <button id="addWhitelist">Add Whitelist</button>
        </div>
        <div id="whitelistItemContainer"></div>
      </div>
      <!--<button id = "sendHTML"> SEND HTML </button>      -->
      <div id="blacklist" class="content-section">
        <div class="opt-title">
          <h2>Blacklist Management</h2>
        </div>
        <div class = "opt-desc">Websites listed in the blacklist cannot be accessed</div>
        <div class="input-container">
          <input
            type="text"
            class="user-input"
            id="blacklistInput"
            placeholder="Enter website to blacklist"
          />
          <button id="addBlacklist">Add Blacklist</button>
        </div>
        <div id="blacklistItemContainer"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
