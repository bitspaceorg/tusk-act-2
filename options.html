<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn active" data-target="whitelist">Whitelist</button>
        <button class="sidebar-btn" data-target="blacklist">Blacklist</button>
    </div>
    
    <div class="content-area">
        <div id="whitelist" class="content-section active">
            <h2>Whitelist Management</h2>
            
            <div class="toggle-container">
                <span>Whitelist Mode</span>
                <label class="switch">
                    <input type="checkbox" id="whitelistModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="input-container">
                <input type="text" id="whitelistInput" placeholder="Enter website to whitelist">
                <button id="addWhitelist">Add Whitelist</button>
            </div>
            <div id="whitelistItemContainer"></div>
        </div>
      <button id = "sendHTML"> SEND HTML </button>      
        <div id="blacklist" class="content-section">
            <h2>Blacklist Management</h2>
            <div class="input-container">
                <input type="text" id="blacklistInput" placeholder="Enter website to blacklist">
                <button id="addBlacklist">Add Blacklist</button>
            </div>
            <div id="blacklistItemContainer"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
